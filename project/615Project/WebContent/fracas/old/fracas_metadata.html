<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
	
	<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script> 
    <script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
     <script type="text/javascript" src="fracas_metadata.js"></script>
</head>
<body>
<div>
		<label>项目</label>
		<input class="easyui-combobox" id="project" panelHeight="auto"  editable="false"  data-options="valueField:'id',textField:'text'" />
		<div style="border:dashed 1px">
			<p>故障报告</p>
			<label>元数据类型</label>
			<select class="easyui-combobox" id="frType" panelHeight="auto" editable="false" style="width:200px;">
		        <option value="failureComponentModel">故障件型号</option>
		        <option value="failureComponentName">故障件名称</option>
		        <option value="failureComponentCode">故障件编号</option>
    		</select>
    		<input class="easyui-textbox" id="frMetadata" data-options="multiline:true" style="width:100%;height:100%;margin-left:100px;margin-right:100px;float:left;" />
    		<p>*内容间以逗号隔开*</p>
		</div>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitChange()">Submit</a>
</div>
</body>
</html>
