<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>FR列表</title>
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
	
	<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script> 
    <script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
	
	<script type="text/javascript" src="fr_list.js"></script>
</head>
<body>
	<div>
		<table id="dgp" class="easyui-datagrid" title="待处理故障报告列表" style="width:auto;height:auto"
            data-options="singleSelect:true" pagination="true">
        <thead>
            <tr>
                <th data-options="field:'frNumber'">故障报告编号</th>
                <th data-options="field:'project'">归属项目</th>
                <th data-options="field:'reporter'">故障发现人</th>
                <th data-options="field:'happenTime'">故障发生时间</th>
                <th data-options="field:'status'">状态</th>
            </tr>
        </thead>
    </table>
	</div>
	
	<div style="margin:20px 0;"></div> 
	
	<div>
		<table id="dgm" class="easyui-datagrid" title="我的报告" style="width:auto;height:auto"
            data-options="singleSelect:true" pagination="true">
        <thead>
            <tr>
                <th data-options="field:'frNumber'">故障报告编号</th>
                <th data-options="field:'project'">归属项目</th>
                <th data-options="field:'reporter'">故障发现人</th>
                <th data-options="field:'happenTime'">故障发生时间</th>
                <th data-options="field:'status'">状态</th>
            </tr>
        </thead>
    </table>
	</div>
	
	<div style="margin:20px 0;"></div>
	
	<div>
		<table id="dg" class="easyui-datagrid" title="所有故障报告列表" style="width:auto;height:auto"
            data-options="singleSelect:true" pagination="true">
        <thead>
            <tr>
                <th data-options="field:'frNumber'">故障报告编号</th>
                <th data-options="field:'project'">归属项目</th>
                <th data-options="field:'reporter'">故障发现人</th>
                <th data-options="field:'happenTime'">故障发生时间</th>
                <th data-options="field:'status'">状态</th>
            </tr>
        </thead>
    </table>
	</div>
</body>
</html>
