<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Custom css file -->
    <link rel="stylesheet" href="css/failureReport.css"/>
  </head>
  <body>
    <div ms-controller="failureHandle" style="max-width:90%;">

      <table class="table table-bordered" id="failure-report-table">
        <tbody>
          <tr>
            <td>故障报告编号: (Failure Report NO)</td>
            <td><input ms-widget="textbox" ms-duplex="" type="textbox"  ms-readonly="1 === 1"/></td>
            <td>项目名称: (Program ID)</td>
            <td><input ms-widget="textbox" ms-duplex="" type="textbox"/></td>
          </tr>

          <tr>
            <td>故障件型号、名称: (Failed Item Part No.)</td>
            <td><input ms-widget="textbox" ms-duplex="" type="textbox"/></td>
            <td>故障件名称：（Failed Item Name）</td>
            <td><input ms-widget="textbox" ms-duplex="" type="textbox"/></td>
          </tr>
          
          <tr>
            <td>故障件批次号：（Failed Item Batch No.）</td>
            <td><input ms-widget="textbox" ms-duplex="" type="textbox"/></td>
            <td>故障件编号：（Failed Item Serial No.）</td>
			<td><input ms-widget="textbox" ms-duplex="" type="textbox"/></td>
          </tr>
          
          <tr>
            <td>实施部门/组：（Implementation Group/Department）</td>
            <td><input ms-widget="textbox" ms-duplex="" type="textbox"/></td>
            <td>实施日期：（Implementation Date）</td>
			<td><input ms-widget="textbox" ms-duplex="" type="textbox"/></td>
          </tr>

          <tr>
            <td>补加工单号：（Shop Finding Report No.）</td>
            <td colspan="3" id="description"><input ms-widget="textbox" ms-duplex="" type="textbox"/></td>
          </tr>
        </tbody>
      </table>
      
      <div ms-visible="editMode">
        <a href="#myModal" role="button" class="btn btn-primary" data-toggle="modal"  ms-click="saveFr()">保存</a>
        <a href="#myModal" role="button" class="btn btn-success" data-toggle="modal"  ms-click="commitFr()">提交</a>
        <a href="#myModal" role="button" class="btn btn-danger" data-toggle="modal"  ms-click="cancelFr()">取消</a>
      </div>

      <!-- Modal -->
      <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 id="myModalLabel">Fracas</h3>
        </div>
        <div class="modal-body">
          <p>您的操作已完成</p>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true" ms-click="back()">确定</button>
        </div>
      </div>
    </div>
  </body>
</html>
