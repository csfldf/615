<div id="selector" class="modal hide fade text-center"
     style="width: 900px;margin-left: -450px" tabindex="-1" role="dialog" aria-hidden="true"
     ms-important="selector">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>{{title}}</h3>
    </div>
    <div class="modal-body" style="max-height: 600px">
        <table id="selectorTable" class="table table-bordered"></table>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
        <button class="btn btn-primary"
                ms-click="selectClick($event)">选择</button>
    </div>
</div>
