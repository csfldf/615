<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>项目选择</title>
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
	
	<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script> 
    <script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
    
	<script type="text/javascript" src="common_util.js"></script>
	<script type="text/javascript" src="project_select.js"></script>
</head>
<body>
	<div>
		<table id="dg" class="easyui-datagrid" title="项目选择" style="width:auto;height:auto"
            data-options="singleSelect:true" fitColumns="true" pagination="true">
        <thead>
            <tr>
                <th data-options="field:'projectName'">项目名称</th>
                <th data-options="field:'role'">角色</th>
                <th data-options="field:'count'">待处理数</th>
            </tr>
        </thead>
    </table>
	</div>
</body>
</html>
