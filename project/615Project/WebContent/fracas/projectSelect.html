<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Custom css file -->
    <link rel="stylesheet" href="css/projectSelect.css">
    <link rel="stylesheet" href="css/panel.css"/>
  </head>

  <body>
    <div class="container-fluid" id="project-select-container" ms-controller="projectSelect">
      <!-- General table -->
      <div class="panel panel-default" id="general-table">
        <div class="panel-heading">项目选择</div>
        <table class="table">
          <thead>
            <tr>
              <th>项目名称</th>
              <th>用户角色</th>
              <th>待处理数</th>
            </tr>
          </thead>
          <tbody>
            <tr class="one-row" ms-repeat="projectArray" ms-click="selectOneProject(el)">
              <td>{{el.projectName}}</td>
              <td>{{el.roleName}}</td>
              <td>{{el.count}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Detail table -->
      <div class="panel panel-default" ms-visible="showDetail">
        <div class="panel-heading">待办事项</div>
        <table class="table" id="todo-table">
          <thead>
            <tr>
              <th>故障报告编号</th>
              <th>项目名称</th>
              <th>创建人</th>
              <th>创建日期</th>
              <th>故障发现人</th>
              <th>发现日期</th>
              <th>状态</th>
            </tr>
          </thead>
          <tbody>
            <tr ms-repeat="onGoingFrs">
              <td>{{el.frNumber}}</th>
              <td>{{el.project}}</th>
              <td>{{el.frCreater}}</th>
              <td>{{el.frCreateDate}}</th>
              <td>{{el.reporter}}</th>
              <td>{{el.happenTIme}}</th>
              <td>{{el.status}}</th>
            </tr>
          </tbody>
        </table>
      </div>      
    </div>
  </body>
  <script>

	</script>
</html>
